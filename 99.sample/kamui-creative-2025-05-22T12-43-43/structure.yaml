src:
  structure.yaml:
    content: |-
      ダッシュボード画像生成プロジェクト
      - 内容:
        - 異なるテーマ（週次、月次、イベント）を持つ3種類のダッシュボード画像を生成
        - 各ダッシュボードはモダンでクリーンなUIデザインを特徴とする
        - データ可視化要素（グラフ、チャート、KPIカード）を豊富に含む
        - 各画像の生成には異なるテキストから画像生成モデルを使用し、その特性を検証
        - 各ダッシュボードパターンごとに専用フォルダを作成し、関連する背景、イラスト、アイコン画像を配置
      - 依存関係: []
    agent選定理由: claude-3-5-sonnet-20241022は、プロジェクト全体の構造設計と、複数の画像生成タスクの管理に適しています。
    api選定理由: 特定のAPIは使用せず、内部モデルで画像生成を完結させるため選定していません。
    dependency: []
    agent: "claude-3-5-sonnet-20241022"
    api: []
  dashboards:
    event:
      background.png:
        content: |-
          A soft, pastel-colored background image specifically for a Japanese primary school library event dashboard.
          - Features subtle patterns related to festive events, celebrations, or specific library activities.
          - Uses the "ata-min" aesthetic pastel color palette with soft blues, pinks, yellows, and greens.
          - Designed to be a clean and unobtrusive backdrop for UI elements.
          - Aspect Ratio: 16:9.
        agent選定理由: t2i-aura-flowはハイパーリアルな画像生成に優れており、特定のイベントテーマに合わせた高品質な背景デザインを、指定された色彩と雰囲気に合わせて生成するのに適しています。
        dependency: []
        agent: "t2i-aura-flow"
        api: []
      dashboard.png:
        content: |-
          A modern and clean dashboard image for a Japanese primary school library, specifically for special events or activities.
          - Features a pastel color palette, inspired by "ata-min" aesthetic, with soft blues, pinks, yellows, and greens.
          - Main section highlights a specific event. Use Japanese characters for event names (e.g., "Storytelling Event", "Book Repair Workshop" in Japanese script), with its date, time, and assigned student volunteers.
          - Includes a checklist for "Preparation Items" and "Role Assignments". Use Japanese characters for the titles of these sections.
          - Incorporates playful illustrations related to the event theme, reflecting Japanese school culture.
          - Top banner with the title "Special Activity Plan". Use Japanese characters for the title, in an engaging Japanese font.
          - Overall layout is dynamic and clearly communicates event-specific details for Japanese elementary school students.
          - Aspect Ratio: 16:9 (e.g., 1920x1080 pixels).
        agent選定理由: t2i-luma-photonは様々なアスペクト比に対応し、クリーンなUIデザインと特定のテーマに合わせたイラストの生成に優れています。イベントに特化したダッシュボードにおいて、視覚的な魅力と情報の明確さを両立させるのに適しています。
        dependency:
          - src/dashboards/event/background.png
          - src/dashboards/event/illustrations.png
          - src/dashboards/event/icons.png
        agent: "t2i-luma-photon"
        api: []
      icons.png:
        content: |-
          A set of simple, child-friendly icons for a Japanese primary school library event dashboard.
          - Icons represent event-specific actions or items like "Storytelling", "Crafts", "Volunteer", "Checklist", "Time", "Location".
          - Designed in a flat or slightly skeuomorphic style, easy for elementary school students to understand.
          - Uses the "ata-min" aesthetic pastel color palette for consistency.
          - Provided as a single image containing multiple icons, suitable for slicing.
          - Aspect Ratio: 1:1 (e.g., a square image containing a grid of icons).
        agent選定理由: t2i-minimaxは高品質で多様なアスペクト比に対応し、シンプルかつ明確なデザインのアイコンセットを効率的に生成するのに適しています。
        dependency: []
        agent: "t2i-minimax"
        api: []
      illustrations.png:
        content: |-
          A collection of playful illustrations depicting Japanese elementary school students engaged in various library event activities.
          - Illustrations include students listening to stories, participating in workshops, celebrating, and interacting with event-specific props.
          - Characters are cheerful and diverse, reflecting typical Japanese school children.
          - Art style is clean and friendly, matching the "ata-min" aesthetic pastel color palette.
          - Provided as a single image containing multiple illustration elements, suitable for cropping and inserting into dashboards.
          - Aspect Ratio: 16:9 (e.g., a landscape image with various scenes).
        agent選定理由: t2i-flux-1は次世代のテキストから画像生成モデルであり、詳細で表現力豊かなイラストを生成するのに優れています。日本の小学生のイベント活動や表情を豊かに描写し、ダッシュボードに視覚的な魅力を加えるのに適しています。
        dependency: []
        agent: "t2i-flux-1"
        api: []
    monthly:
