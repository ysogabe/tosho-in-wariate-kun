          A modern and clean dashboard image for a Japanese primary school library duty roster, focusing on a monthly overview and long-term tasks.
          - Features a pastel color palette, inspired by "ata-min" aesthetic, with soft blues, pinks, yellows, and greens.
          - Main section displays a monthly calendar grid for one month, with student names assigned to broader roles or special tasks. Use Japanese characters for role names (e.g., "Monthly Leader", "Event Prep" in Japanese script).
          - Includes a progress tracker for long-term projects like "Reading Week Prep". Use Japanese characters for the project name, with simple gauge or checklist icons.
          - Incorporates illustrations of Japanese seasonal events or school activities (e.g., cherry blossoms for spring, autumn leaves for fall).
          - Top banner with the title "Monthly Library Committee Plan". Use Japanese characters for the title, in a clear, friendly Japanese font.
          - Overall layout is designed for easy understanding of monthly responsibilities and progress in a Japanese school context.
          - Aspect Ratio: 16:9 (e.g., 1920x1080 pixels).
        agent選定理由: t2i-flux-1は次世代のテキストから画像生成モデルであり、高品質で詳細な画像生成が可能です。月次カレンダーや進捗トラッカーといった複雑な情報構造を、日本の季節感を取り入れつつ、視覚的に魅力的に表現するのに適しています。
        dependency:
          - src/dashboards/monthly/background.png
          - src/dashboards/monthly/illustrations.png
          - src/dashboards/monthly/icons.png
        agent: "t2i-flux-1"
