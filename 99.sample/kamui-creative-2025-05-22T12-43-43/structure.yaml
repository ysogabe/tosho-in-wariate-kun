          - Aspect Ratio: 16:9 (e.g., 1920x1080 pixels).
        agent選定理由: t2i-imagen3は、高品質で詳細な画像生成に優れており、特にクリーンなUIデザインと特定の色彩テーマ（パステルカラー）を正確に表現するのに適しています。また、日本の小学校の雰囲気をプロンプトから効果的に解釈し、適切なイラストやフォントを生成する能力が期待されます。
